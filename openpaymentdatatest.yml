config:
  # This is a test server run by team Artillery
  # It's designed to be highly scalable
  target: http://localhost:3000
  phases:
    - duration: '2m'
      arrivalRate: 100
      # rampTo: 100
      name: Ringan
    - duration: '3m'
      arrivalRate: 300
      # rampTo: 5
      name: Sedang
    - duration: '5m'
      arrivalRate: 500
      # rampTo: 10
      name: Berat
  # Load & configure a couple of useful plugins
  # https://docs.art/reference/extensions
  plugins:
    ensure: {}
    apdex: {}
    metrics-by-endpoint: {}
  apdex:
    threshold: 100
  ensure:
    thresholds:
      - http.response_time.p99: 1000   
      - http.response_time.p95: 2000   
scenarios:
  - flow:
      - loop:
          - get:
              url: '/ownership'
          # - get:
          #     url: '/general_payments'
          # - get:
          #     url: '/research_payments'
        count: 10
        